<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="admin/layouts/head_link.html"></th:block>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <th:block th:insert="admin/layouts/header.html"></th:block>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <th:block th:insert="admin/layouts/sidebar.html"></th:block>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box">
                <div class="box-header with-border">
                    <h1 class="box-title">THÊM MỚI DANH MỤC</h1>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                                title="Collapse">
                            <i class="fa fa-minus"></i></button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip"
                                title="Remove">
                            <i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <form th:object="${category}" method="post" action="/admin/update-category">
                        <input th:field="*{categoryId}" type="hidden"
                              />
                        <div class="form_group">
                            <label>Tên Danh Mục</label>
                            <input th:field="*{categoryName}" type="text" class="form_control_item name-category"
                                   placeholder="Nhập danh mục"/>
                        </div>
                        <div class="form_group">
                            <label>Trạng thái</label>
                            <div>
                                <label for="closed">Mở</label>
                                <input th:field="*{status}" th:checked="*{status}" type="radio" id="closed"
                                       value="true"/>
                            </div>
                            <div>
                                <label for="opened">Đóng</label>
                                <input th:field="*{status}" th:checked="*{!status}" type="radio" id="opened"
                                       value="false"/>
                            </div>
                        </div>
                        <div class="form_group">
                            <button type="submit" class="btn_common btn_save"
                                    style="padding: 8px 25px; border: none; font-size: 15px; color: #fff; background-color: blueviolet; border-radius: 5px">
                                Update
                            </button>
                        </div>
                    </form>
                </div>
                <!-- /.box-body -->
                <!-- /.box-footer-->
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <th:block th:insert="admin/layouts/footer.html"></th:block>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<th:block th:insert="admin/layouts/script_link.html"></th:block>
</body>
</html>
