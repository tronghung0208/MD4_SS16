<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="/admin/layouts/head_link.html"></th:block>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <th:block th:insert="/admin/layouts/header.html"></th:block>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <th:block th:insert="/admin/layouts/sidebar.html"></th:block>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box">
                <div class="box-header with-border" style="text-align: center">
                    <h2 class="box-title" style="font-size:50px;font-weight: 500">DANH SÁCH DANH MỤC</h2>
                </div>
                <div class="box-body">
                    <table class="table table-bordered"
                           style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); margin: 0 auto;width: 90%">
                        <thead>
                        <tr style="background-color: #00a157">
                            <td style="width: 10px">ID</td>
                            <td>Tên danh mục</td>
                            <td>Trạng thái</td>
                            <td style="width: 40px">Action</td>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="li:${categoryList}">
                            <td th:text="${li.getCategoryId()}"></td>
                            <td th:text="${li.getCategoryName()}"></td>
                            <td th:text="${li.getStatus()==true?'Mở':'Đóng'}">
                            </td>
                            <td>
                                <div class="table-button_product_manager" style="display: flex">
                                    <a th:href="@{'/admin/edit-category/' + ${li.getCategoryId()}}" class="badge bg-light-blue"
                                            style="padding: 6px 20px; border: none; font-size: 15px; color: #fff; background-color: rgb(108, 108, 244)">
                                        Edit
                                    </a>
                                    <a th:href="@{'/admin/delete/' + ${li.getCategoryId()}}" class="badge bg-red"
                                            style="padding: 6px 20px; border: none; font-size: 15px; color: #fff; background-color: rgb(227, 65, 65)">
                                        Delete
                                    </a>
                                </div>
                            </td>
                        </tr>


                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <a href="/admin/add-category" class="btn_common btn_save"
                            style="padding: 8px 25px; border: none; font-size: 15px; color: #fff; background-color: blueviolet; border-radius: 5px">
                        Thêm mới
                    </a>
                </div>
                <!-- /.box-footer-->
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <th:block th:insert="/admin/layouts/footer.html"></th:block>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<th:block th:insert="/admin/layouts/script_link.html"></th:block>
</body>
</html>
